<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div style="animation-delay: 0s;" class="ball">Hello,</div>
        <div style="animation-delay: 0.2s;" class="ball">how</div>
        <div style="animation-delay: 0.4s;" class="ball">are</div>
        <div style="animation-delay: 0.6s;" class="ball">you</div>
        <div style="animation-delay: 0.8s;" class="ball">doing</div>
        <div style="animation-delay: 1s;" class="ball">today,</div>
        <div style="animation-delay: 1.2s;" class="ball">my</div>
        <div style="animation-delay: 1.4s;" class="ball">friend</div>
        <div style="animation-delay: 1.6s;" class="ball">?</div>
    </div>

    <div class="title">
        <div class="first">This is</div>
        <div class="second">a</div>
        <div class="third">bubble</div>
        <div class="fourth">madness</div>
        
        
        </div>
        
    
</body>
</html>
